
<!DOCTYPE html>
<style>
    .main-container{
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 200px;
        margin-bottom: 200px;
        
    }

    .main-container .container{
        background-color:rgb(247, 243, 243);
        height: 300px;width: 500px;
        border-radius: 20px;
        
    }
</style>

<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/f7c3f44c97.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background: rgb(238,174,202);
background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);">

  <!-- Navbar -->
  <div class="main-container">
    <main class="delete-item layout">
        <div class="container">
            <div class="layout__box">
                <div class="layout__boxHeader">
                    <div class="layout__boxTitle">
                        <a href="{{request.META.HTTP_REFERER}}" >
                           
                        </a> <br>
                        <br>
                    </div>
                </div> <br><br>
                <div class="layout__body">
                    <form class="form" action="#" method="POST">{% csrf_token %}
                        <div class="form__group" style="margin-left: 45px;">
                            <p>Are you sure to delete " <strong> {{post}}</strong>" ?</p>
                        </div>
    
                        <div class="for__group" style="margin-left: 50px;">
                            <input class="btn btn-primary" type="submit" value="Confirm" />
                            <a href="{{request.META.HTTP_REFERER}}" type="button" class="btn btn-secondary">Back</a>
                        </div>
    
                    </form>
                </div>
            </div>
        </div>
    </main>
    </div>
  
 

</body>
</html>
